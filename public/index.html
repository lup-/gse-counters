<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>ГСЭ: отправка показаний</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container py-4 px-2">
    <h3 class="pb-4 text-center">ГСЭ: отправка показаний</h3>
    <form class="my-4 mx-2">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="street">Улица</label>
                <input type="text" readonly class="form-control" id="street" value="Калинина">
            </div>
            <div class="form-group col-md-4">
                <label for="home">Дом</label>
                <input type="text" class="form-control" id="home">
            </div>
            <div class="form-group col-md-2">
                <label for="flat">Квартира</label>
                <input type="text" class="form-control" id="flat">
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="form-group col-md-8">
                <label for="fio">ФИО</label>
                <input type="text" class="form-control" id="fio" value="">
            </div>
            <div class="form-group col-md-4">
                <label for="ls">Номер лицевого счета</label>
                <input type="text" class="form-control" id="ls">
            </div>
        </div>
        <div class="form-row">
            <h4>Счетчики<h4>
        </div>
        <div class="row my-4 px-2">
            <table class="table table-hover responsive-table candidates-table">
                <thead class="thead-light">
                <tr>
                    <th>Номер счетчика</th>
                    <th>Текущие показания</th>
                    <th>Предыдущие показания</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <button class="btn btn-outline-primary mb-2" id="addCounter">Добавить счетчик</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
            </div>
            <div class="form-group col-md-6">
                <label for="street">Продублировать показания на электропочту</label>
                <input type="email" class="form-control" id="also" value="">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
            </div>
            <div class="col-sm-6 text-sm-right">
                <button class="btn btn-primary btn-lg btn-block" id="send">Отправить показания</button>
            </div>
        </div>

    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
<script src="js/index.js"></script>
</body>

</html>
